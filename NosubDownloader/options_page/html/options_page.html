<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/vendor/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/options_page.css" />
    <title></title>
</head>
<body>
    <div class="container">
        <h2 data-sbind="text: titleText"></h2>

        <form class="form-horizontal" role="form" data-sbind="submit: saveAndClose">
            <div class="form-group">
                <label class="control-label col-sm-3" data-sbind="text: autoBugReportDescription"></label>
                <div class="col-sm-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-sbind="checked: autoBugReport" /> <span data-sbind="text: enableText"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-5">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default" data-sbind="text: saveButtonText"></button>
                        <button type="button" class="btn btn-default" data-sbind="text: cancelButtonText, click: cancelAndClose"></button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script src="/vendor/js/bower_concat.js"></script>
    <script src="/vendor/js/zepto-special-events.js"></script>
    <script src="../js/jquery-sim.js"></script>
    <script src="/vendor/js/bootstrap.js"></script>

    <script src="/debug.js"></script>
    <script src="../js/options_page.js"></script>
</body>
</html>
