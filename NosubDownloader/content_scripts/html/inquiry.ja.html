<div id="nosub-downloader-inquiry">
    <h2>FAQ</h2>
    <p>よくある質問です。不具合報告する前に、以下の項目のご確認をお願いします。</p>

    <h3>Q. 動画が画像・音楽として保存される</h3>
    <p>A. Nosub 側の仕様です。保存する時に、拡張子を 「 .mp4 」 として保存してください。</p>

    <h3>Q. 動画が保存できない</h3>
    <p>A. 既に消されている動画は保存できません。Nosub 上で動画が再生できるか確認してください。</p>

    <h2>不具合報告</h2>
    <p><a href="https://docs.google.com/forms/d/1WMYu-JU91Bv11l9Z5oRB-wETDpDUcgfUOMbO1KOiNrk/viewform" target="_blank">こちらのフォームからお願いします。</a></p>
</div>
